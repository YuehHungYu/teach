<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
    <style>
        *.my{  /*所有的class都是my.因為有* */
            color: blue;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>class</h1>
    <h1 class="my">html</h1>
    <h1>html</h1>
    <h1 class="my">class</h1>
</body>
</html>
