<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>陣列迴圈for/in </title>
</head>
<body>
    <p id="ex"></p>
    <script>
        var numList=[8,7,9,6,33,55,44];
        var numArray="";
        var i;
        for(i in numList){
            numArray+="numList["+i+"]="+numList[i]+"<br>";
        }
        document.getElementById("ex").innerHTML=numArray;
    </script>
</body>
</html>
