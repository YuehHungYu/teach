<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX/XHR</title>
</head>
<body>
    <h1>AJAX練習</h1>
    <button onclick="getData();">點我</button>
    <div id="result"></div>
    <script>
        /* https://cwpeng.github.io/live-records-samples/data/products.json */
        function getData(){
            //利用fetch進行連線並取得資料
            fetch('https://cwpeng.github.io/live-records-samples/data/products.json').then(function(response){
                //資料為json檔案
                return response.json();
                //promise
            }).then(function(data){
                //已經取得資料，把資料呈現在網頁上
                let result=document.querySelector('#result');
                result.innerHTML="";//把畫面清空
                for( let i =0;i<data.length;i++){
                    let product=data[i];
                    result.innerHTML+="<div>"+product.name+","+product.price+","+product.description+"</div>";
                }
                
            })
        }
    </script>
</body>
</html>
